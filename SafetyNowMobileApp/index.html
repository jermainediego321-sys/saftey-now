<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sasol Loading (V6 - Text Inside Orb Fixed)</title>

  <style>
    /* Fullscreen center on all devices */
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Responsive, always-center, perfect square */
    #orbWrapper {
      width: 42vmin;    /* smaller of vw/vh ensures true centering */
      height: 42vmin;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateZ(0);
      will-change: transform;
    }
  </style>
</head>

<body>
  <div id="orbWrapper">
    <canvas id="orb3d"></canvas>
  </div>

  <script type="module">
    /* Load THREE with fallback */
    async function loadThree() {
      try {
        return await import("https://unpkg.com/three@0.160.0/build/three.module.js");
      } catch {
        return await import("https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js");
      }
    }

    const THREE = await loadThree();
    const wrap = document.getElementById("orbWrapper");
    const canvas = document.getElementById("orb3d");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(32, 1, 0.1, 50);
    camera.position.set(0, 0, 6);

    /* Lighting */
    scene.add(new THREE.AmbientLight(0x5bb8ff, 0.6));
    const rim = new THREE.DirectionalLight(0xffffff, 1.5);
    rim.position.set(3, 3, 5);
    scene.add(rim);

    /* Main orb */
    const mainOrb = new THREE.Mesh(
      new THREE.SphereGeometry(1.35, 64, 64),
      new THREE.MeshPhysicalMaterial({
        color: 0x1B4D8C,
        roughness: 0.1,
        metalness: 0.15,
        transmission: 0.9,
        thickness: 1.5,
        clearcoat: 1.0,
        clearcoatRoughness: 0.05,
        emissive: 0x3e9cff,
        emissiveIntensity: 0.25
      })
    );
    scene.add(mainOrb);

    /* -------------------------------
       GRADIENT TEXT INSIDE THE ORB
       FIXED VERSION (GUARANTEED SHOW)
    --------------------------------*/
    function makeGradientTextTexture() {
      const w = 1024, h = 512;
      const cnv = document.createElement("canvas");
      cnv.width = w;
      cnv.height = h;
      const ctx = cnv.getContext("2d");

      ctx.clearRect(0, 0, w, h);
      ctx.shadowColor = "rgba(118,199,255,0.6)";
      ctx.shadowBlur = 38;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      const gradient = ctx.createLinearGradient(0, 0, 0, h);
      gradient.addColorStop(0, "#BFE3FF");
      gradient.addColorStop(1, "#3E9CFF");

      const lines = ["Sasol", "Safety Now", "App"];
      const fontSize = 96;
      const lineHeight = 118;

      ctx.font = `700 ${fontSize}px "Segoe UI", Arial, sans-serif`;
      ctx.fillStyle = gradient;

      for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], w / 2, h / 2 + (i - 1) * lineHeight);
      }

      const texture = new THREE.CanvasTexture(cnv);
      texture.needsUpdate = true;
      return texture;
    }

    const textTexture = makeGradientTextTexture();

    const textMaterial = new THREE.SpriteMaterial({
      map: textTexture,
      transparent: true,
      opacity: 0.001,     // tiny but not 0 → ensures visibility loads
      depthWrite: false,
      blending: THREE.NormalBlending
    });

    const textSprite = new THREE.Sprite(textMaterial);

    const spriteWidth = 2.1;
    const aspect = 1024 / 512;
    textSprite.scale.set(spriteWidth, spriteWidth / aspect, 1);
    textSprite.position.set(0, 0, 0.18);

    mainOrb.add(textSprite);

    /* FORCE TEXT TO SHOW (FADE IN AFTER 5s) */
    setTimeout(() => {
      let start = performance.now();
      function fade() {
        const t = (performance.now() - start) / 1800;
        if (t < 1) {
          textMaterial.opacity = t * 0.95;
          requestAnimationFrame(fade);
        } else {
          textMaterial.opacity = 0.95;
        }
      }
      fade();
    }, 5000);

    /* EMERGENCY VISIBILITY BACKUP */
    setTimeout(() => {
      if (textMaterial.opacity < 0.2) {
        textMaterial.opacity = 0.95;
        textMaterial.needsUpdate = true;
      }
    }, 6500);

    /* -------------------------------
       MINI BALLS
    --------------------------------*/
    const miniBalls = [];
    const MINI_COUNT = 8;
    const miniGeom = new THREE.SphereGeometry(0.32, 32, 32);
    const miniMat = new THREE.MeshPhysicalMaterial({
      color: 0x7ec2ff,
      emissive: 0x7ec2ff,
      emissiveIntensity: 0.65
    });

    for (let i = 0; i < MINI_COUNT; i++) {
      const m = new THREE.Mesh(miniGeom, miniMat);
      scene.add(m);
      miniBalls.push(m);
    }

    /* -------------------------------
       GAS PARTICLES (Sasol Blue Mix)
    --------------------------------*/
    const gasColors = [0x8ccfff, 0x4ea9ff, 0x9fd4ff];
    const PCOUNT = 280;
    const positions = new Float32Array(PCOUNT * 3);
    const speeds = new Float32Array(PCOUNT * 3);
    const colors = new Float32Array(PCOUNT * 3);

    const pGeo = new THREE.BufferGeometry();

    for (let i = 0; i < PCOUNT; i++) {
      const col = new THREE.Color(gasColors[Math.floor(Math.random() * 3)]);
      colors[i * 3 + 0] = col.r;
      colors[i * 3 + 1] = col.g;
      colors[i * 3 + 2] = col.b;
      positions[i * 3 + 0] = 0;
      positions[i * 3 + 1] = 0;
      positions[i * 3 + 2] = 0;
    }

    pGeo.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    pGeo.setAttribute("color", new THREE.BufferAttribute(colors, 3));

    const pMat = new THREE.PointsMaterial({
      size: 0.12,
      vertexColors: true,
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });

    const particles = new THREE.Points(pGeo, pMat);
    scene.add(particles);

    function resetParticles() {
      for (let i = 0; i < PCOUNT; i++) {
        positions[i * 3]     = 0;
        positions[i * 3 + 1] = 0;
        positions[i * 3 + 2] = 0;

        const angle = Math.random() * Math.PI * 2;
        const up = (Math.random() - 0.5) * 2;
        const s = 0.008 + Math.random() * 0.018;

        speeds[i * 3 + 0] = Math.cos(angle) * s;
        speeds[i * 3 + 1] = up * s * 0.8;
        speeds[i * 3 + 2] = Math.sin(angle) * s;
      }
      pGeo.attributes.position.needsUpdate = true;
    }

    resetParticles();

    /* -------------------------------
       ANIMATION LOOP
    --------------------------------*/
    const startTime = performance.now();
    let fadeTriggered = false;

    function animate(t) {
      const time = t * 0.00025;

      mainOrb.rotation.y += 0.0018;

      miniBalls.forEach((b, i) => {
        const a = time + i * (Math.PI * 2 / MINI_COUNT);
        b.position.set(
          Math.cos(a) * 2.1,
          Math.sin(a * 1.2) * 1.3,
          Math.sin(a * 0.8) * 0.3
        );
      });

      for (let i = 0; i < PCOUNT; i++) {
        positions[i * 3]     += speeds[i * 3];
        positions[i * 3 + 1] += speeds[i * 3 + 1];
        positions[i * 3 + 2] += speeds[i * 3 + 2];

        speeds[i * 3]     *= 0.995;
        speeds[i * 3 + 1] *= 0.995;
        speeds[i * 3 + 2] *= 0.995;
      }
      pGeo.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    /* -------------------------------
       RESPONSIVE AUTO‑CENTER
    --------------------------------*/
    function resize() {
      const size = wrap.clientWidth;
      renderer.setSize(size, size, false);
      camera.aspect = 1;
      camera.updateProjectionMatrix();
    }
    resize();
    new ResizeObserver(resize).observe(wrap);

    /* Redirect after 7 seconds */
    setTimeout(() => {
      window.location.href = "login.html";
    }, 7000);

  </script>
</body>
</html>
