<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sasol Loading (V4)</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #orbWrapper {
      width: min(42vh, 42vw);
      height: min(42vh, 42vw);
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateZ(0);
    }

    #sasolText {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: clamp(18px, 3vw, 26px);
      font-weight: 600;
      color: #76C7FF;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      letter-spacing: 4px;
      user-select: none;
    }
  </style>
</head>

<body>

  <div id="orbWrapper">
    <canvas id="orb3d"></canvas>
  </div>

  <div id="sasolText">SASOL</div>

  <script type="module">
    // Load Three.js with fallback
    async function loadThree() {
      try {
        return await import("https://unpkg.com/three@0.160.0/build/three.module.js");
      } catch {
        return await import("https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js");
      }
    }

    const THREE = await loadThree();

    const wrap = document.getElementById("orbWrapper");
    const canvas = document.getElementById("orb3d");

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(32, 1, 0.1, 50);
    camera.position.set(0, 0, 6);
    camera.lookAt(0,0,0);

    // Lighting
    scene.add(new THREE.AmbientLight(0x5bb8ff, 0.6));
    const rim = new THREE.DirectionalLight(0xffffff, 1.5);
    rim.position.set(3, 3, 5);
    scene.add(rim);

    // Main orb (center)
    const mainOrb = new THREE.Mesh(
      new THREE.SphereGeometry(1.35, 64, 64),
      new THREE.MeshPhysicalMaterial({
        color: 0x1B4D8C,
        roughness: 0.10,
        metalness: 0.15,
        transmission: 0.90,
        thickness: 1.5,
        clearcoat: 1.0,
        clearcoatRoughness: 0.05,
        emissive: 0x3e9cff,
        emissiveIntensity: 0.25
      })
    );
    scene.add(mainOrb);

    // Mini Sasol balls
    const miniBalls = [];
    const miniMat = new THREE.MeshPhysicalMaterial({
      color: 0x7ec2ff,
      emissive: 0x7ec2ff,
      emissiveIntensity: 0.65
    });
    const miniGeom = new THREE.SphereGeometry(0.32, 32, 32);

    const MINI_COUNT = 8;
    for (let i = 0; i < MINI_COUNT; i++) {
      const mb = new THREE.Mesh(miniGeom, miniMat);
      scene.add(mb);
      miniBalls.push(mb);
    }

    // Multiâ€‘gas burst colors (Sasol palette)
    const gasColors = [0x8ccfff, 0x4ea9ff, 0x9fd4ff];

    // Gas burst particles
    const PCOUNT = 280;
    const positions = new Float32Array(PCOUNT * 3);
    const speeds = new Float32Array(PCOUNT * 3);
    const colors = new Float32Array(PCOUNT * 3);

    const pGeo = new THREE.BufferGeometry();
    for (let i = 0; i < PCOUNT; i++) {
      const color = new THREE.Color(
        gasColors[Math.floor(Math.random()*gasColors.length)]
      );
      colors[i*3] = color.r;
      colors[i*3+1] = color.g;
      colors[i*3+2] = color.b;
    }

    function resetParticles() {
      for (let i = 0; i < PCOUNT; i++) {
        positions[i*3] = 0;
        positions[i*3+1] = 0;
        positions[i*3+2] = 0;

        const angle = Math.random()*Math.PI*2;
        const up = (Math.random()-0.5)*2;
        const speed = 0.008 + Math.random()*0.018; // SLOW gas
        speeds[i*3]   = Math.cos(angle)*speed;
        speeds[i*3+1] = up*speed*0.8;
        speeds[i*3+2] = Math.sin(angle)*speed;
      }
      pGeo.attributes.position.needsUpdate = true;
    }

    pGeo.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    pGeo.setAttribute("color", new THREE.BufferAttribute(colors, 3));

    const pMat = new THREE.PointsMaterial({
      size: 0.12,
      vertexColors: true,
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending
    });

    const particles = new THREE.Points(pGeo, pMat);
    scene.add(particles);

    resetParticles();

    // Animation
    function animate(t) {
      const time = t * 0.00025; // global slow motion

      mainOrb.rotation.y += 0.0018;

      // Centered, slow orbital motion
      miniBalls.forEach((b, i) => {
        const a = time + i*(Math.PI*2/MINI_COUNT);
        b.position.set(
          Math.cos(a)*2.1,
          Math.sin(a*1.2)*1.3,
          Math.sin(a*0.8)*0.3
        );
      });

      // Slow gas movement
      for (let i = 0; i < PCOUNT; i++) {
        positions[i*3]   += speeds[i*3];
        positions[i*3+1] += speeds[i*3+1];
        positions[i*3+2] += speeds[i*3+2];

        speeds[i*3]   *= 0.995;
        speeds[i*3+1] *= 0.995;
        speeds[i*3+2] *= 0.995;
      }
      pGeo.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Strict centering & scaling
    function resize() {
      const size = wrap.clientWidth;
      renderer.setSize(size, size, false);
      camera.aspect = 1;
      camera.updateProjectionMatrix();
    }
    resize();
    new ResizeObserver(resize).observe(wrap);

    // SASOL TEXT fade in after 5 seconds
    setTimeout(() => {
      document.getElementById("sasolText").style.opacity = 1;
    }, 5000);

    // Redirect at 7 seconds
    setTimeout(() => {
      window.location.href = "login.html";
    }, 7000);

  </script>
</body>
</html>
