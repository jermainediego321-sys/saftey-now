    <!-- HEADER -->

    <!-- TIKTOK FEED -->
    <main id="feed"></main>

    <!-- CAPTIONS -->
    <div class="captions">
      <h2 id="videoTitle"></h2>
      <p id="videoDesc"></p>
    </div>

    <!-- RIGHT ACTION BAR -->
    <div class="actions-bar">
      <div class="action-btn" id="likeBtn">

    </div>

    <!-- AI SUMMARY BUTTON -->
    <button id="aiBtn" class="floating-btn">AI Summary</button>

    <!-- AI SUMMARY BOX (FIXED CLASS + STYLE) -->
    <div id="aiSummaryBox" class="ai-box hidden">
      <h3>Safety Summary</h3>
      <p id="aiSummaryText"></p>
    </div>

    <!-- COMMENTS MODAL -->
    <div id="commentModal" class="modal hidden">
      <div class="modal-content">
        <h3>Comments</h3>
        <div id="commentList"></div>

        <textarea id="commentInput" placeholder="Write a comment..."></textarea>

        <div class="modal-actions">
          <button id="submitComment">Post</button>
          <button id="closeComment">Close</button>
        </div>
      </div>
    </div>

  </div>
