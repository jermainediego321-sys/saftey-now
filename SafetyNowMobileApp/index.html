<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loadingâ€¦ (CENTERED_SASOL_V3)</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #orbWrapper {
      width: 240px;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateZ(0);
    }

    @media (max-width: 480px) {
      #orbWrapper { width: 170px; height: 170px; }
    }

    /* Sasol Text */
    #sasolText {
      margin-top: 18px;
      font-family: Arial, sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: #76C7FF;
      opacity: 0;
      transition: opacity 1.7s ease-in-out;
      letter-spacing: 3px;
    }
  </style>
</head>

<body>
  <div id="orbWrapper">
    <canvas id="orb3d"></canvas>
  </div>

  <div id="sasolText">SASOL</div>

  <script type="module">
    console.log("CENTERED_SASOL_V3 loaded");

    async function loadThree() {
      try {
        return await import("https://unpkg.com/three@0.160.0/build/three.module.js");
      } catch (err) {
        return await import("https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js");
      }
    }

    const THREE = await loadThree();

    const wrap = document.getElementById("orbWrapper");
    const canvas = document.getElementById("orb3d");

    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, 1, 0.1, 50);

    /* PERFECT CENTER FIX */
    camera.position.set(0, 0, 5.5);
    camera.lookAt(0,0,0);

    // Lighting
    scene.add(new THREE.AmbientLight(0x4fa9ff, 0.55));
    const rim = new THREE.DirectionalLight(0xffffff, 1.55);
    rim.position.set(3, 3, 5);
    scene.add(rim);

    // Main orb
    const mainOrb = new THREE.Mesh(
      new THREE.SphereGeometry(1.15, 64, 64),
      new THREE.MeshPhysicalMaterial({
        color: 0x1B4D8C,
        roughness: 0.12,
        metalness: 0.2,
        transmission: 0.92,
        thickness: 1.3,
        clearcoat: 1.0,
        clearcoatRoughness: 0.06,
        emissive: 0x4fa9ff,
        emissiveIntensity: 0.28
      })
    );
    scene.add(mainOrb);

    // Mini balls
    const miniBalls = [];
    const MINI_COUNT = 8;
    const miniGeom = new THREE.SphereGeometry(0.26, 32, 32);
    const miniMat = new THREE.MeshPhysicalMaterial({
      color: 0x73b8ff,
      emissive: 0x6bbcff,
      emissiveIntensity: 0.65
    });

    for (let i = 0; i < MINI_COUNT; i++) {
      const b = new THREE.Mesh(miniGeom, miniMat);
      scene.add(b);
      miniBalls.push(b);
    }

    // Particle burst
    const particleCount = 200;
    const positions = new Float32Array(particleCount * 3);
    const speeds = new Float32Array(particleCount * 3);

    function resetBurst() {
      for (let i = 0; i < particleCount; i++) {
        positions[i*3] = 0;
        positions[i*3+1] = 0;
        positions[i*3+2] = 0;

        const a = Math.random() * Math.PI * 2;
        const up = (Math.random() - 0.5) * 2;
        const r = 0.35 + Math.random() * 0.7;  // SLOWER

        speeds[i*3]   = Math.cos(a) * 0.015 * r;
        speeds[i*3+1] = up * 0.02 * r;
        speeds[i*3+2] = Math.sin(a) * 0.015 * r;
      }
      particleGeo.attributes.position.needsUpdate = true;
    }

    for (let i = 0; i < particleCount; i++) {
      positions[i*3] = 0;
      positions[i*3+1] = 0;
      positions[i*3+2] = 0;
    }

    const particleGeo = new THREE.BufferGeometry();
    particleGeo.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const particleMat = new THREE.PointsMaterial({
      color: 0xA7D8FF,
      size: 0.11,
      transparent: true,
      opacity: 0.95,
      blending: THREE.AdditiveBlending,
      depthWrite: false
    });

    const particles = new THREE.Points(particleGeo, particleMat);
    scene.add(particles);

    resetBurst();

    // Animation
    function animate(t) {
      // SLOWER rotations
      mainOrb.rotation.y += 0.003;

      for (let i = 0; i < MINI_COUNT; i++) {
        const k = t * 0.00035 + i * (Math.PI * 2 / MINI_COUNT); // slower orbital motion
        const rx = 1.85;
        const ry = 1.15;

        miniBalls[i].position.set(
          Math.cos(k) * rx,
          Math.sin(k * 1.15) * ry,
          Math.sin(k * 0.8) * 0.25
        );
      }

      // SLOWER particle movement
      for (let i = 0; i < particleCount; i++) {
        positions[i*3]   += speeds[i*3] * 0.8;
        positions[i*3+1] += speeds[i*3+1] * 0.8;
        positions[i*3+2] += speeds[i*3+2] * 0.8;

        speeds[i*3]   *= 0.993;
        speeds[i*3+1] *= 0.993;
        speeds[i*3+2] *= 0.993;
      }

      particleGeo.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    // Resize fix
    function resize() {
      const w = wrap.clientWidth;
      const h = wrap.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    resize();
    new ResizeObserver(resize).observe(wrap);

    // SASOL TEXT APPEAR AFTER 5 SECONDS
    setTimeout(() => {
      document.getElementById("sasolText").style.opacity = 1;
    }, 5000);

    // Redirect
    setTimeout(() => {
      window.location.href = "login.html";
    }, 7000);

  </script>
</body>
</html>
